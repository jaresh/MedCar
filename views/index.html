<!DOCTYPE html>

<html data-ng-app='mainApp'>

<head>
	<title>Przychodnia</title>
</head>
<body>
    <div data-ng-view=""></div>

    <form action="/login" method="post">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>
    
	<script language="javascript" type="text/javascript" src="javascripts/lib/angular.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/lib/angular-route.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/mainmodule.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/controllers.js"></script>
</body>
